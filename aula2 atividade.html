<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 2 atividade de javascript</title>
</head>
<body>
    <p>criar um algoritimo que em javascript que solicite do usuario seu nome e o ano de nascimento. com as informações calcule sua idade e exiba na tela no corpo do html.
    personalizando a seguinte mensagem: <br>"Ola vinicius, você tem 17 anos."
    </p>
    <hr>
     
    <script>

        let nome = prompt("Digite seu nome aqui:")
        let dtn = prompt("Digite sua data de nascimento aqui:")

        let resultado = 2024 - parseFloat(dtn)

        prompt(`Olá ${nome}, sua idade é de ${resultado}.`)

        

        
    </script>
    
</body>
</html>
